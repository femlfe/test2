name: .NET Build

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore /app/ConsoleApp1/ConsoleApp1/ConsoleApp1.csproj
    - name: Build
      run: dotnet build /app/ConsoleApp1/ConsoleApp1/ConsoleApp1.csproj --configuration Release
    - name: Test
      run: dotnet test /app/ConsoleApp1/TestProject1/TestProject1.csproj --no-build --verbosity normal